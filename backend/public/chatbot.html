<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lawyer - Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown Rendering - Using specific version 4.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e60023;
            --primary-hover: #c50018;
            --secondary-color: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
            gap: 0;
        }

        /* Sidebar - Documents List */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .search-box {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .document-item {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .document-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .document-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .document-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .document-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: #f1f5f9;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            height: 80px;
            margin-bottom: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Main Chat Area */
        .chat-container {
            display: flex;
            flex-direction: column;
            background: var(--background);
            height: 100vh;
        }

        .chat-header {
            background: var(--surface);
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .chat-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 800px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .message-content {
            background: var(--surface);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex: 1;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.6;
        }

        /* Markdown Rendering Styles */
        .message-text h1,
        .message-text h2,
        .message-text h3,
        .message-text h4,
        .message-text h5,
        .message-text h6 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-text h1 { font-size: 24px; }
        .message-text h2 { font-size: 20px; }
        .message-text h3 { font-size: 18px; }
        .message-text h4 { font-size: 16px; }
        .message-text h5 { font-size: 15px; }
        .message-text h6 { font-size: 14px; }

        .message-text p {
            margin-bottom: 12px;
        }

        .message-text strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message.user .message-text strong {
            color: white;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text ul,
        .message-text ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-text li {
            margin-bottom: 6px;
        }

        .message-text code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .message.user .message-text code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-text pre {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message.user .message-text pre {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-text pre code {
            background: transparent;
            padding: 0;
        }

        .message-text blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .message.user .message-text blockquote {
            border-left-color: white;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-text hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 16px 0;
        }

        .message.user .message-text hr {
            border-top-color: rgba(255, 255, 255, 0.3);
        }

        .message-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
        }

        .message-text th,
        .message-text td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        .message-text th {
            background: #f1f5f9;
            font-weight: 600;
        }

        .message.user .message-text th {
            background: rgba(255, 255, 255, 0.2);
        }

        .message.user .message-text th,
        .message.user .message-text td {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .message-text a {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .message.user .message-text a {
            color: white;
        }

        .message-sources {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .message.user .message-sources {
            border-top-color: rgba(255, 255, 255, 0.2);
        }

        .sources-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .message.user .sources-title {
            color: rgba(255, 255, 255, 0.9);
        }

        .source-item {
            font-size: 13px;
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 6px;
            margin-bottom: 6px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            position: relative;
        }

        .source-item::after {
            content: '👁️';
            position: absolute;
            right: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 16px;
        }

        .source-badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 11px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .source-item:hover {
            background: #e2e8f0;
            transform: translateX(2px);
            padding-right: 40px;
        }

        .source-item:hover::after {
            opacity: 1;
        }

        .source-item a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .source-item a:hover {
            text-decoration: underline;
        }

        .message.user .source-item {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: white;
            color: white;
        }

        .message.user .source-badge {
            background: white;
            color: var(--primary-color);
        }

        .message.user .source-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 24px 32px;
            background: var(--surface);
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 150px;
            transition: all 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 32px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 40px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 15px;
            max-width: 400px;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 32px;
            border-left: 4px solid var(--error-color);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        .no-documents {
            padding: 32px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
        }

        .modal-title {
            flex: 1;
        }

        .modal-title h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .modal-title .source-number {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-close {
            background: #f1f5f9;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: #e2e8f0;
            color: var(--text-primary);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .modal-section {
            margin-bottom: 24px;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .modal-info-item {
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .modal-info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .modal-info-value {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .modal-chunk-text {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-relevance {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0fdf4;
            color: #15803d;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-relevance-bar {
            width: 100px;
            height: 8px;
            background: #dcfce7;
            border-radius: 4px;
            overflow: hidden;
        }

        .modal-relevance-fill {
            height: 100%;
            background: #15803d;
            transition: width 0.3s ease;
        }

        .modal-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-link:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .modal-link svg {
            width: 16px;
            height: 16px;
        }

        .modal-no-links {
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Source Details Modal -->
    <div class="modal-overlay" id="sourceModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <div class="source-number" id="modalSourceNumber"></div>
                    <h3 id="modalDocumentTitle"></h3>
                </div>
                <button class="modal-close" id="modalCloseBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <div class="modal-section-title">
                        📊 Relevance Score
                    </div>
                    <div class="modal-relevance">
                        <span id="modalRelevanceScore"></span>
                        <div class="modal-relevance-bar">
                            <div class="modal-relevance-fill" id="modalRelevanceBar"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        📄 Document Information
                    </div>
                    <div class="modal-info-grid" id="modalDocumentInfo">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        📑 Chunk Information
                    </div>
                    <div class="modal-info-grid" id="modalChunkInfo">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        📝 Full Chunk Text
                    </div>
                    <div class="modal-chunk-text" id="modalChunkText">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">
                        🔗 Source Links
                    </div>
                    <div class="modal-links" id="modalLinks">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="container">
        <!-- Sidebar - Documents List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>📚 Legal Documents</h1>
                <p>Browse available resources</p>
            </div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="documentSearch" 
                    placeholder="Search documents..."
                >
            </div>
            
            <div class="documents-list" id="documentsList">
                <!-- Loading skeletons -->
                <div class="loading-skeleton"></div>
                <div class="loading-skeleton"></div>
                <div class="loading-skeleton"></div>
                <div class="loading-skeleton"></div>
                <div class="loading-skeleton"></div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <header class="chat-header">
                <h2>💬 AI Legal Assistant</h2>
            </header>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">⚖️</div>
                    <h3>Welcome to AI Lawyer</h3>
                    <p>Ask me anything about legal documents, acts, ordinances, or case law. I'm here to help!</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask a legal question..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000';
        
        // State
        let allDocuments = [];
        let isLoading = false;
        let currentSources = []; // Store sources for modal access

        // Elements
        const documentsList = document.getElementById('documentsList');
        const documentSearch = document.getElementById('documentSearch');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const sourceModal = document.getElementById('sourceModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            setupEventListeners();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter (Shift+Enter for new line)
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            chatInput.addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 150) + 'px';
            });

            // Search documents
            documentSearch.addEventListener('input', (e) => {
                filterDocuments(e.target.value);
            });

            // Close modal on button click
            modalCloseBtn.addEventListener('click', closeSourceModal);

            // Close modal on overlay click
            sourceModal.addEventListener('click', (e) => {
                if (e.target === sourceModal) {
                    closeSourceModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sourceModal.classList.contains('active')) {
                    closeSourceModal();
                }
            });
        }

        // Load Documents from API
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat/documents`);
                
                if (!response.ok) {
                    throw new Error('Failed to load documents');
                }

                const data = await response.json();
                allDocuments = data.documents || [];
                renderDocuments(allDocuments);
            } catch (error) {
                console.error('Error loading documents:', error);
                documentsList.innerHTML = `
                    <div class="no-documents">
                        <p>Unable to load documents. Please check if the server is running.</p>
                    </div>
                `;
            }
        }

        // Render Documents List
        function renderDocuments(documents) {
            if (documents.length === 0) {
                documentsList.innerHTML = `
                    <div class="no-documents">
                        <p>No documents found.</p>
                    </div>
                `;
                return;
            }

            documentsList.innerHTML = documents.map(doc => `
                <a href="${doc.source_page || '#'}" 
                   target="_blank" 
                   class="document-item"
                   title="${doc.title}">
                    <div class="document-title">${doc.title}</div>
                    <div class="document-meta">
                        ${doc.year ? `<span>📅 ${doc.year}</span>` : ''}
                        ${doc.document_type ? `<span class="badge">${doc.document_type}</span>` : ''}
                    </div>
                </a>
            `).join('');
        }

        // Filter Documents
        function filterDocuments(searchTerm) {
            const filtered = allDocuments.filter(doc => 
                doc.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (doc.document_type && doc.document_type.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            renderDocuments(filtered);
        }

        // Send Message
        async function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message || isLoading) return;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Show typing indicator
            const typingId = addTypingIndicator();
            
            isLoading = true;
            sendButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                // Store sources for modal access
                currentSources = data.sources || [];
                
                // Add assistant response
                addMessage(data.answer, 'assistant', data.sources);

            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator(typingId);
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant', null, true);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Add Message to Chat
        function addMessage(text, sender, sources = null, isError = false) {
            // Remove empty state if it exists
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'U' : '🤖';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            
            // Render markdown for assistant messages, plain text for user messages
            if (sender === 'assistant' && typeof marked !== 'undefined') {
                try {
                    // Use marked.parse for version 4.x
                    textDiv.innerHTML = marked.parse(text, {
                        breaks: true,
                        gfm: true,
                        headerIds: false,
                        mangle: false
                    });
                    console.log('✅ Markdown rendered successfully');
                } catch (error) {
                    console.error('❌ Markdown parsing error:', error);
                    textDiv.textContent = text;
                }
            } else {
                textDiv.textContent = text;
            }
            
            content.appendChild(textDiv);
            
            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'message-sources';
                
                const sourcesTitle = document.createElement('div');
                sourcesTitle.className = 'sources-title';
                sourcesTitle.textContent = '📚 Sources:';
                sourcesDiv.appendChild(sourcesTitle);
                
                sources.forEach(source => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.style.cursor = 'pointer';
                    
                    // Handle both nested and flat source structures
                    const sourceIndex = source.index || 0;
                    const title = source.document?.title || source.title || 'Unknown Document';
                    const year = source.document?.year || source.year || 'N/A';
                    const docType = source.document?.type || source.document_type || '';
                    const chunkTitle = source.chunk?.title || source.chunk_title || '';
                    const sourceLink = source.links?.source_page || source.source_page || null;
                    
                    // Create source number badge
                    const badge = document.createElement('span');
                    badge.className = 'source-badge';
                    badge.textContent = `[Source ${sourceIndex}]`;
                    
                    // Build the source text (without the number since it's in the badge)
                    let sourceText = `${title} (${year})`;
                    if (docType) {
                        sourceText += ` - ${docType}`;
                    }
                    if (chunkTitle && chunkTitle !== 'N/A') {
                        sourceText += ` | ${chunkTitle}`;
                    }
                    
                    // Add badge first
                    sourceItem.appendChild(badge);
                    
                    // Add a space between badge and text
                    sourceItem.appendChild(document.createTextNode(' '));
                    
                    // Add the text
                    const textSpan = document.createElement('span');
                    textSpan.textContent = sourceText;
                    sourceItem.appendChild(textSpan);
                    
                    // Make entire item clickable to open modal
                    sourceItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        openSourceModal(source);
                    });
                    
                    sourcesDiv.appendChild(sourceItem);
                });
                
                content.appendChild(sourcesDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add Typing Indicator
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🤖';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            content.appendChild(typingDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return 'typing-indicator';
        }

        // Remove Typing Indicator
        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }

        // Open Source Modal
        function openSourceModal(source) {
            console.log('Opening modal for source:', source);
            
            // Extract data from source object
            const sourceIndex = source.index || 0;
            const title = source.document?.title || source.title || 'Unknown Document';
            const year = source.document?.year || source.year || 'N/A';
            const docType = source.document?.type || source.document_type || 'Unknown';
            const court = source.document?.court || source.court || null;
            const relevanceScore = source.relevance_score || 0;
            
            // Chunk information
            const chunkTitle = source.chunk?.title || source.chunk_title || 'N/A';
            const chunkType = source.chunk?.type || source.chunk_type || 'N/A';
            const chunkText = source.chunk?.text || source.chunk_text || 'No text available';
            
            // Links
            const links = source.links || {};
            const documentUrl = links.document_url || source.source_url || null;
            const sourcePage = links.source_page || source.source_page || null;
            
            // Populate modal
            document.getElementById('modalSourceNumber').textContent = `Source ${sourceIndex}`;
            document.getElementById('modalDocumentTitle').textContent = title;
            
            // Relevance score
            const scorePercent = (relevanceScore * 100).toFixed(1);
            document.getElementById('modalRelevanceScore').textContent = `${scorePercent}% Match`;
            document.getElementById('modalRelevanceBar').style.width = `${scorePercent}%`;
            
            // Document information
            const docInfoHtml = `
                <div class="modal-info-item">
                    <div class="modal-info-label">Document Title</div>
                    <div class="modal-info-value">${title}</div>
                </div>
                <div class="modal-info-item">
                    <div class="modal-info-label">Year</div>
                    <div class="modal-info-value">${year}</div>
                </div>
                <div class="modal-info-item">
                    <div class="modal-info-label">Document Type</div>
                    <div class="modal-info-value">${docType}</div>
                </div>
                ${court ? `
                <div class="modal-info-item">
                    <div class="modal-info-label">Court</div>
                    <div class="modal-info-value">${court}</div>
                </div>
                ` : ''}
            `;
            document.getElementById('modalDocumentInfo').innerHTML = docInfoHtml;
            
            // Chunk information
            const chunkInfoHtml = `
                <div class="modal-info-item">
                    <div class="modal-info-label">Chunk Title</div>
                    <div class="modal-info-value">${chunkTitle}</div>
                </div>
                <div class="modal-info-item">
                    <div class="modal-info-label">Chunk Type</div>
                    <div class="modal-info-value">${chunkType}</div>
                </div>
            `;
            document.getElementById('modalChunkInfo').innerHTML = chunkInfoHtml;
            
            // Full chunk text
            document.getElementById('modalChunkText').textContent = chunkText;
            
            // Links
            let linksHtml = '';
            if (sourcePage) {
                linksHtml += `
                    <a href="${sourcePage}" target="_blank" class="modal-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                        </svg>
                        Source Page
                    </a>
                `;
            }
            if (documentUrl) {
                linksHtml += `
                    <a href="${documentUrl}" target="_blank" class="modal-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        View Document
                    </a>
                `;
            }
            
            if (!linksHtml) {
                linksHtml = '<div class="modal-no-links">No external links available</div>';
            }
            
            document.getElementById('modalLinks').innerHTML = linksHtml;
            
            // Show modal
            sourceModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        // Close Source Modal
        function closeSourceModal() {
            sourceModal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }
    </script>
</body>
</html>
